<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" href="../imagenes/larm-favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f78eebe9c2.js" crossorigin="anonymous"></script>
    <title>Larm Efectos - Contacto</title>
  </head>
  <body>
    <header>
      <!-- Contenedor Logo -->
      <a class="logo-larm-container" href="../index.html">
          <img
          class="logo-larm"
            src="../imagenes/logoNombreLarm-blanco.png"
            alt="Logo de Larm Efectos"
          />
          
        </a>
      <!-- Barra de Navegación -->
      <nav>
        <img class="burger-menu" src="../imagenes/burger.svg" alt="Logo-Menu">
        <ul class="nav__links">
          <li>
            <a href="productos.html">Productos</a>
          </li>
          <li>
            <a href="distribuidores.html">Distribuidores</a>
          </li>
          <li>
            <a href="soporte.html">Soporte</a>
          </li>
          <li>
            <a href="acerca.html">Sobre Nosotros</a>
          </li>
          <li>
            <a href="#"><button class:="btn__contacto">Contacto</button></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- formulario de contacto  -->
    <main class="main__formulario">
      <article class="form-contacto">
        <h1>Contacto</h1>
        <p>
          Podes enviarnos un mensaje con cualquier duda que tengas, también
          podes comunicarte a través de las redes sociales.
        </p>
        <form action="#">
          <input class="form__campo" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required />
          <input class="form__campo" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required />
          <input class="form__campo" type="email" name="email" id="email" placeholder="Ingrese su E-Mail" required />
          <input class="form__campo" type="text" name="tel" id="tel" placeholder="Ingrese su Teléfono" required />
          <textarea
          class="form__campo"
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="5"
            placeholder="Tu mensaje o comentario"
            required
          ></textarea>
          <div class="form__grupo-botones">
          <input class="form__boton" type="submit" value="Enviar" />
          <input class="form__boton" type="reset" value="Limpiar" />
        </div>
        </form>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; Larm Efectos 2022 · Industria Argentina</p>
      <div class="footer__logos-redes">
        <figure>
          <a href="https://www.facebook.com/larmefectos/">
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
        </figure>

        <figure>
          <a href="https://www.instagram.com/larm_efectos/?hl=es">
            <i class="fa-brands fa-instagram fa-xl"></i>
          </a>
        </figure>

        <figure>
          <a href="https://www.youtube.com/user/manureichel">
            <i class="fa-brands fa-youtube fa-xl"></i>
          </a>
        </figure>
      </div>
    </footer>
  </body>
</html>
