<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Larm Efectos - Contacto</title>
  </head>
  <body>
    <header>
      <!-- Contenedor Logo -->
      <div>
        <a href="../index.html">
          <img
            class="logo-larm"
            src="../imagenes/logoNombreLarm-blanco.png"
            alt="Logo de Larm Efectos"
          />
        </a>
      </div>
      <!-- Barra de Navegación -->
      <nav>
        <ul class="nav__links">
          <li>
            <a href="../secciones/productos.html">Productos</a>
          </li>
          <li>
            <a href="../secciones/distribuidores.html">Distribuidores</a>
          </li>
          <li>
            <a href="../secciones/soporte.html">Soporte</a>
          </li>
          <li>
            <a href="../secciones/acerca.html">Sobre Nosotros</a>
          </li>
          <li>
            <a href="#"><button class:="btn__contacto">Contacto</button></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- formulario de contacto - br provisorios hasta aplicar CSS -->
    <main>
      <article>
        <h1>Contacto</h1>
        <p>
          Podes enviarnos un mensaje con cualquier duda que tengas, también
          podes comunicarte a través de las redes sociales.
        </p>
        <form action="#">
          <label for="nombre">Nombre</label><br />
          <input type="text" name="nombre" id="nombre" required /><br />
          <label for="apellido">Apellido</label><br />
          <input type="text" name="apellido" id="apellido" required /><br />
          <label for="email">Email</label><br />
          <input type="email" name="email" id="email" required /><br />
          <label for="tel">Teléfono</label><br />
          <input type="text" name="tel" id="tel" required /><br />
          <label for="mensaje">Mensaje</label><br />
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            required
          ></textarea
          ><br />
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpiar" />
        </form>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; Larm Efectos 2022 · Industria Argentina</p>
      <div class="footer__logos-redes">
        <figure>
          <a href="https://www.facebook.com/larmefectos/">
            <img src="../imagenes/fb-logo.png" alt="Logo Facebook" />
          </a>
        </figure>

        <figure>
          <a href="https://www.instagram.com/larm_efectos/?hl=es">
            <img src="../imagenes/ig-logo.png" alt="Logo Instagram" />
          </a>
        </figure>

        <figure>
          <a href="https://www.youtube.com/user/manureichel">
            <img src="../imagenes/yt-logo.png" alt="Logo Youtube" />
          </a>
        </figure>
      </div>
    </footer>
  </body>
</html>
